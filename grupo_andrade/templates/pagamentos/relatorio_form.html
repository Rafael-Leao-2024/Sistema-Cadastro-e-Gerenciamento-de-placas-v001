{% extends "layout.html" %}
{% block title %}Relatório de Pagamento{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center p-4 animate-fadeIn">
    <div class="w-full max-w-md">
        <div class="glass-effect-advanced rounded-xl border border-cyan-500/20 shadow-2xl shadow-cyan-500/10 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-cyan-900/30 to-blue-900/30 border-b border-cyan-500/20 py-6">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center shadow-lg shadow-cyan-500/25">
                        <i class="fas fa-file-invoice-dollar text-white text-xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                        Gerar Relatório
                    </h2>
                    <p class="text-cyan-300/70 text-sm mt-2">Selecione o período desejado</p>
                </div>
            </div>

            <!-- Formulário -->
            <div class="p-6">
                <form method="POST" action="{{ url_for('pagamentos.relatorio') }}">
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <!-- Mês -->
                        <div class="form-group">
                            <label class="block text-cyan-300 font-medium mb-2">Mês</label>
                            <div class="relative">
                                <select name="mes" class="futuristic-select">
                                    {% for i in range(1, 13) %}
                                        <option value="{{ i }}" {% if i == current_month %}selected{% endif %}>
                                            {{ "{:02d}".format(i) }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-calendar text-cyan-400/60"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Ano -->
                        <div class="form-group">
                            <label class="block text-cyan-300 font-medium mb-2">Ano</label>
                            <div class="relative">
                                <select name="ano" class="futuristic-select">
                                    {% for i in range(current_year, current_year - 5, -1) %}
                                        <option value="{{ i }}" {% if i == current_year %}selected{% endif %}>
                                            {{ i }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-calendar-alt text-cyan-400/60"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botão -->
                    <button type="submit" class="futuristic-btn w-full py-3 group">
                        <i class="fas fa-chart-bar mr-3 group-hover:scale-110 transition-transform duration-200"></i>
                        Gerar Relatório
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
