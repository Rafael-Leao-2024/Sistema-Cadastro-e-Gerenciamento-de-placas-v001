{% extends "layout.html" %}
{% block title %}Relatório de Pagamento{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fadeIn">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="text-2xl font-bold">
                <i class="fas fa-file-invoice-dollar mr-2"></i> Gerar Relatório
            </h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('pagamentos.relatorio') }}">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="form-group">
                        <label class="form-label">Mês</label>
                        <select name="mes" class="form-control">
                            {% for i in range(1, 13) %}
                                <option value="{{ i }}" {% if i == current_month %}selected{% endif %}>
                                    {{ "{:02d}".format(i) }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ano</label>
                        <select name="ano" class="form-control">
                            {% for i in range(current_year, current_year - 5, -1) %}
                                <option value="{{ i }}" {% if i == current_year %}selected{% endif %}>
                                    {{ i }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-full py-3">
                    <i class="fas fa-chart-bar mr-2"></i> Gerar Relatório
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
