{% extends "layout.html" %} {% block title %}Lista de Usuários{% endblock %} {%
block content %}
<div class="animate-fadeIn">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-2xl font-bold">
      <i class="fas fa-users mr-2"></i> Usuários Cadastrados
    </h2>
    <a href="{{ url_for('placas.homepage') }}" class="btn btn-outline">
      <i class="fas fa-arrow-left mr-2"></i> Voltar
    </a>
  </div>

  <div class="card">
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cadastro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for usuario in usuarios %}
          <tr>
            <td class="font-mono">{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>27/072025</td>
            <td>
              <a
                href="{{ url_for('users.account', user_id=usuario.id) }}"
                class="btn btn-sm btn-outline"
              >
                <i class="fas fa-eye"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
