{% extends "layout.html" %}

{% block title %}Procuração - Veículos Novos{% endblock %}

{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="{{ url_for('procuracao.selecionar_modelo') }}" class="futuristic-nav-btn inline-flex items-center space-x-2 mb-6">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar</span>
            </a>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent mb-4">
                Procuração - Veículos Novos
            </h1>
            <p class="text-cyan-200/70">
                Faça upload do documento para preencher automaticamente a procuração
            </p>
        </div>

        <!-- Formulário de Upload -->
        <div class="glass-effect-advanced rounded-2xl p-8 border border-cyan-500/20">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="text-center">
                    <div class="w-24 h-24 mx-auto mb-4 rounded-2xl bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center">
                        <i class="fas fa-file-upload text-white text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-cyan-100 mb-2">Upload do Documento</h3>
                    <p class="text-cyan-200/70 text-sm mb-6">
                        Formatos aceitos: PDF, DOC, DOCX, TXT
                    </p>
                </div>

                <div class="border-2 border-dashed border-cyan-500/30 rounded-xl p-8 text-center hover:border-cyan-400/50 transition-colors duration-300">
                    <input type="file" name="documento" id="documento" 
                           class="hidden" accept=".pdf,.doc,.docx,.txt" required>
                    <label for="documento" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-cyan-400 text-4xl mb-4"></i>
                        <p id="file-instructions" class="text-cyan-200 mb-2">Clique para selecionar o arquivo</p>
                        <p id="file-name" class="text-cyan-400 font-semibold mb-2 hidden"></p>
                        <p id="file-hint" class="text-cyan-200/70 text-sm">ou arraste e solte aqui</p>
                    </label>
                </div>

                <div class="flex items-center justify-center space-x-4 pt-4">
                    <button type="submit" 
                            class="futuristic-nav-btn-primary px-8 py-3 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                        <i class="fas fa-magic mr-2"></i>
                        Gerar Procuração
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('documento');
    const fileInstructions = document.getElementById('file-instructions');
    const fileName = document.getElementById('file-name');
    const fileHint = document.getElementById('file-hint');
    
    fileInput.addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
            const selectedFile = e.target.files[0];
            const fileNameText = selectedFile.name;
            const fileSize = (selectedFile.size / 1024 / 1024).toFixed(2); // Tamanho em MB
            
            // Mostrar o nome do arquivo
            fileName.textContent = `${fileNameText} (${fileSize} MB)`;
            fileName.classList.remove('hidden');
            
            // Atualizar textos
            fileInstructions.textContent = 'Arquivo selecionado:';
            fileHint.textContent = 'Clique para alterar o arquivo';
            
            // Adicionar efeito visual de confirmação
            fileInput.parentElement.classList.add('border-cyan-400', 'bg-cyan-400/5');
        } else {
            // Resetar se não há arquivo
            resetFileDisplay();
        }
    });
    
    // Drag and drop functionality
    const dropArea = fileInput.parentElement;
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
        dropArea.classList.add('border-cyan-400', 'bg-cyan-400/10');
    }
    
    function unhighlight() {
        dropArea.classList.remove('border-cyan-400', 'bg-cyan-400/10');
    }
    
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        
        // Disparar o evento change manualmente
        const event = new Event('change');
        fileInput.dispatchEvent(event);
    }
    
    function resetFileDisplay() {
        fileName.classList.add('hidden');
        fileInstructions.textContent = 'Clique para selecionar o arquivo';
        fileHint.textContent = 'ou arraste e solte aqui';
        fileInput.parentElement.classList.remove('border-cyan-400', 'bg-cyan-400/5');
    }
});
</script>

<style>
.hidden {
    display: none;
}

.border-cyan-400\/5 {
    border-color: rgba(34, 211, 238, 0.05);
}

.bg-cyan-400\/10 {
    background-color: rgba(34, 211, 238, 0.1);
}
</style>
{% endblock %}
