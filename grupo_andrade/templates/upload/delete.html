{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 animate-fadeIn">
    <div class="glass-effect-advanced rounded-xl border border-cyan-500/20 shadow-2xl shadow-cyan-500/10 p-8 max-w-md w-full">
        <!-- Ícone de Alerta -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-red-500/20 flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-red-400 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-cyan-100 mb-2">
                Confirmar Exclusão
            </h2>
            <p class="text-cyan-300/80 text-sm">
                Documento: <span class="font-mono text-cyan-100 truncate block">{{ file.filename }}</span>
            </p>
        </div>

        <!-- Informações -->
        <div class="text-center text-cyan-300 mb-8">
            <p class="mb-4">Tem certeza que deseja excluir este documento?</p>
            <div class="bg-cyan-500/10 rounded-lg p-3 border border-cyan-500/20">
                <p class="text-cyan-100 font-medium">Placa: {{ placa.placa }}</p>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="flex flex-col sm:flex-row gap-3">
            <form method="POST" action="{{ url_for('documentos.delete_file', id_file=file.id) }}" class="flex-1">
                <button
                    type="submit"
                    class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-lg font-medium transition duration-200 flex items-center justify-center gap-2"
                >
                    <i class="fas fa-trash"></i>
                    Excluir
                </button>
            </form>
            <a
                href="{{ url_for('documentos.download_anexos', id_placa=placa.id) }}"
                class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white py-3 px-4 rounded-lg font-medium transition duration-200 flex items-center justify-center gap-2 text-center"
            >
                <i class="fas fa-times"></i>
                Cancelar
            </a>
        </div>
    </div>
</div>
{% endblock %}
