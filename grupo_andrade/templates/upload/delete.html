{% extends "layout.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="container py-8 animate-fadeIn">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-secondary">
        Confirmar Exclusão do Documento: {{ file.filename }}
        </h2>
    
        <div class="text-center text-gray-700 mb-6">
        Tem certeza de que deseja excluir este documento?<br>
        Documento associado à placa: {{ placa.placa }}<br>
        Filename: {{ file.filename }}.
        </div>
    
        <div class="flex justify-center space-x-4">
        <form method="POST" action="{{ url_for('documentos.delete_file', id_file=file.id) }}">
            <button
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md text-sm transition duration-200"
            >
            Confirmar Exclusão
            </button>
        </form>
        <a
            href="{{ url_for('documentos.download_anexos', id_placa=placa.id) }}"
            class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md text-sm transition duration-200"
        >
            Cancelar
        </a>
        </div>
    </div>
</div>
{% endblock %}
